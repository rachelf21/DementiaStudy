{% extends "base.html" %} {% block content %}
<script src="/static/js/my_scripts.js"></script>
<div name="list_files" style="max-width: 800px">
  <h2 class="mt-4 mb-2">View Data</h2>

  <table id="myTable" class="table table-striped table-hover table-bordered table-responsive" style="border: 0px red solid">
    <thead>
      <th>ID</th>
      <th>Sex</th>
      <th>Visits</th>
    </thead>
    <tbody>
      {%for p in participants%}
      <tr>
        <td>{{p.par_id}}</td>
        <td>{{p.sex}}</td>
        <td>{{p.num_visits}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
  <script>
    $("#myTable").DataTable({
      pageLength: 100,
      filter: true,
      deferRender: true,
      //scrollY: 1200,
      scrollCollapse: true,
      scroller: true,
      //ordering: true,
      select: true,
      bSort: true,
      order: [[1, "asc"]],
    });
  </script>
</div>
{% endblock %}
